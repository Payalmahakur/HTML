<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form action="">
        <h1>User Registration</h1>
        <label for="fname">Full  Name:</label>
        <input type="text" id="fname" name="fname" placeholder="enter your name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email">
        <br>
        <br>
        <label for="phone number">Phone Number:</label>
        <input type="tel" id="phone number" name="phone" placeholder="enter your phone number">
        <br>
        <br>
        <label for="">Gender:</label>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label>
       
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label>
        
        <input type="radio" id="others" name="Gender" value="Others">
        <label for="others">Others</label>
        <br>
        <br>
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="title" placeholder="enter your job title">
        <br>
        <br>
        <label for="dept">Department:</label>
        <select name="Department" id="dept" required>
            <option value=""disabled selected>Select Your Department</option>
            <option value="Engineer">Engineer</option>
            <option value="Finance">Finance</option>
            <option value="Chef">Chef</option>
            <option value="Marketing">Marketing</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
