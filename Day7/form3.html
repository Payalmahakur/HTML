<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Feedback Form</h1>
        <label for="fname">Your Name:</label>
        <input type="text" id="fname" name="fname" placeholder="enter your name">
        <br>
        <br>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email">
        <br>
        <br>
        <label for="">Rate Us:</label>
        <input type="radio" id="star" name="Rate" value="1">
        <label for="star">1 Star</label>

         <input type="radio" id="star" name="Rate" value="2">
        <label for="star">2 Star</label>

         <input type="radio" id="star" name="Rate" value="3">
        <label for="star">3 Star</label>

         <input type="radio" id="star" name="Rate" value="4">
        <label for="star">4 Star</label>

         <input type="radio" id="star" name="Rate" value="5">
        <label for="star">5 Star</label>
        <br>
        <br>
        <label for="msg">Comments:</label>
        <textarea name="msg" id="msg" rows="5" cols="30"></textarea>
        <br>
        <br>
        <button>Submit Feedback</button>
    </form>

</body>
</html>
