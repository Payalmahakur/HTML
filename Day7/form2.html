<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>User Registration</h1>
        <label for="fname">User name:</label>
        <input type="text" id="fname" name="fname" placeholder="enter your name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter your password">
        <br>
        <br>
        <label for="">Gender:</label>
        <input type="radio" id="male" name="Gender" value="M">
        <label for="male">Male</label>
       
        <input type="radio" id="female" name="Gender" value="F">
        <label for="female">Female</label>
        
        <input type="radio" id="others" name="Gender" value="O">
        <label for="others">Others</label>
        <br>
        <br>
        <input type="checkbox" id="t&c" name="agree" value="yes">
        <label for="t&c">I agree to terms and conditions.</label>
        <br>
        <br>
        <button>Register</button>
    </form>
</body>
</html>
